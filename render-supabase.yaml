services:
  - type: web
    name: pulsetrack-api
    env: node
    plan: free
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      # Supabase Database Connection
      - key: DB_HOST
        sync: false  # Manual qo'shish kerak
      - key: DB_PORT
        value: "5432"
      - key: DB_USER
        sync: false  # Manual qo'shish kerak
      - key: DB_PASSWORD
        sync: false  # Manual qo'shish kerak (Supabase password)
      - key: DB_NAME
        value: "postgres"
      - key: DB_SSL
        value: "true"
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_OPTIONS
        value: "--max-old-space-size=512"
      - key: CORS_ORIGIN
        value: "*"

# Database Supabase'da alohida yaratiladi
# Render.com'da database kerak emas
