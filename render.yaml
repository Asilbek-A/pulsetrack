services:
  - type: web
    name: pulsetrack-api
    env: node
    plan: free
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: DB_HOST
        fromDatabase:
          name: pulsetrack-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: pulsetrack-db
          property: port
      - key: DB_USER
        fromDatabase:
          name: pulsetrack-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: pulsetrack-db
          property: password
      - key: DB_NAME
        fromDatabase:
          name: pulsetrack-db
          property: database
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_OPTIONS
        value: "--max-old-space-size=512"
      - key: CORS_ORIGIN
        value: "*"

databases:
  - name: pulsetrack-db
    plan: free
    databaseName: pulsetrack
    user: pulsetrack
